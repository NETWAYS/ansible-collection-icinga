DOCUMENTATION:
  name: prefix
  author:
    - Lennart Betz <lennart.betz@netways.de>
  version_added: "0.1.0"
  short_description: Adds a prefix to a list's string elements or dictionary's keys
  description:
    - Adds a chosen prefix to each element/key of a list/dictionary.
    - Prefixes every key in dictionary with given string.
    - Prefixes every element in list of strings with given string.
  positional: _input
  options:
    _input:
      description:
        - Input dictionary or list of strings.
      type: list / dict
      required: true
    prefix:
      description:
        - The string that should be used as a prefix.
      type: string
      required: true

EXAMPLES: |
  # my_list: [ '__hello', '__bye' ]
  my_list: "{{ [ 'hello', 'bye' ] | netways.icinga.prefix(prefix='__') }}"

  # constants: { 'const NodeName': 'example.com', 'const ZoneName': 'main' }
  constants: "{{ {'ZoneName': 'main', 'NodeName': 'example.com'} | netways.icinga.prefix('const ') }}"

RETURN:
  _value:
    description: The list entries / dict keys with prefix
    type: list / dict
