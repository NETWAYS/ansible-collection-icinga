---

- name: feature icingadb IcingaDB object
  ansible.builtin.set_fact:
    icinga2_objects: "{{ icinga2_objects + objects }}"
  vars:
    objects:
      - name: icingadb
        type: IcingaDB
        file: features-available/icingadb.conf
        args: "{{ icinga2_dict_features.icingadb }}"
  register: result
